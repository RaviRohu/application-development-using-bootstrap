<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabbed Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">User Information Form</h2>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="infoTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">
        Personal Info
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="professional-tab" data-bs-toggle="tab" data-bs-target="#professional" type="button" role="tab" aria-controls="professional" aria-selected="false">
        Professional Info
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content border border-top-0 p-4" id="infoTabsContent">
    
    <!-- Personal Info Tab -->
    <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Professional Info Tab -->
    <div class="tab-pane fade" id="professional" role="tabpanel" aria-labelledby="professional-tab">
      <form>
        <div class="mb-3">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" placeholder="Enter your company">
        </div>
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" placeholder="Enter your job title">
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label">Years of Experience</label>
          <input type="number" class="form-control" id="experience" placeholder="e.g., 5">
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <select multiple class="form-select" id="skills">
            <option>Python</option>
            <option>Java</option>
            <option>HTML/CSS</option>
            <option>JavaScript</option>
            <option>SQL</option>
          </select>
        </div>
      </form>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
